{% extends "base.html" %}

{% block content %}
<h2>Course Catalog</h2>
<ul>
    {% for course in courses %}
        <li>
            <a href="{{ url_for('course_details', code=course['code']) }}">{{ course['course_name'] }}</a> - {{ course['code'] }}
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_course') }}">Add a New Course</a>
{% endblock %}
