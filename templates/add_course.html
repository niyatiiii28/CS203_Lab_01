 {% extends "base.html" %}

{% block content %}
<h2>Add a New Course</h2>

<!-- Display Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}

<!-- Add Course Form -->
<form method="POST" action="{{ url_for('add_course') }}" novalidate>
    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="name"><br>

    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor"><br>

    <label for="semester">Semester:</label>
    <input type="text" id="semester" name="semester"><br>

    <label for="course_code">Course Code:</label>
    <input type="text" id="course_code" name="code"><br>

    <button type="submit">Add Course</button>
</form>
{% endblock %}
