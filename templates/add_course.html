{% extends "base.html" %}

{% block content %}
<h2>Add a New Course</h2>
<form method="POST" action="{{ url_for('add_course') }}">
    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="course_name" required><br><br>

    <label for="course_code">Course Code:</label>
    <input type="text" id="course_code" name="course_code" required><br><br>

    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" required><br><br>

    <label for="semester">Semester:</label>
    <input type="text" id="semester" name="semester" required><br><br>

    <button type="submit">Add Course</button>
</form>
{% endblock %}
